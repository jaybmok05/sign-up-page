<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!--left-side start-->
        <div class="left-part">
            <h3>Gradie</h3>
            <p>Beautiful gradients in seconds</p>
            <img src="images/iPhone Mockup.png" alt="IPhone mockup">
        </div>
        <!--left-side end-->
    
        <!--right-side start-->
        <div class="right-part">
            <h3>Login</h3>
            <form action="https://meyerweb.com/eric/tools/css/reset/" id="login-form">
                <p><label for="email">Email</label></p>
                <input type="email" name="email" id="email" for="login-form">
                <p><label for="password">Password</label></p>
                <input type="password" name="password" id="password" for="login-form">
                <p class="terms">By creating an account, you agree to the <a href="#">Terms & conditions</a></p>
                <input type="submit" value="LOGIN" id="submit-form">
            </form>
        </div>
        <!--right-side end-->
    </main>
</body>
</html>
